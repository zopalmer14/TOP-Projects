<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Practice</title>
</head>
<body>
        <img src="#" alt="">
        <script>
            const img = document.querySelector('img');

            async function getCats() {
                const response = await fetch('https://api.giphy.com/v1/gifs/translate?api_key=E4LSeRBWvOrChbZhO35zNPCarFbAXOUw&s=cats', {mode: 'cors'})
                const cat_data = await response.json();
                img.src = cat_data.data.images.original.url;
            }

            getCats();
        </script>
</body>
</html>
